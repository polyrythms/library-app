<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${not books.isEmpty()}">
    Книги:
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:style="${book.getIsOverdue()} ? 'color:red' : ''"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>

    </div>
</div>
<div th:if="${books.isEmpty()}">
    Человек пока не взял ни одной книги.

</div>
<hr/>
<!--ссылка на форму изменения person-->
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
<!--форма для DELETE (post) запроса-->
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
