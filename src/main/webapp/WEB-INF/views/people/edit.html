<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<!--thymeleaf распознает поле PATCH и создает скрытое поле _patch,-->
<!--которое считывается на столроне спринга с помощью фильтра-->
<!--th:object -- береть объект person, получает от него имя и вставляет его в поле name формы-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="yearOfBirth">Enter birth year</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Birth year Error</div>

  <br/>

  <input type="submit" value="Update!"/>
</form>
</body>
</html>
