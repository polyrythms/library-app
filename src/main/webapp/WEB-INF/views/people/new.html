<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<!--формы для создания нового человека-->

<!--method -- с каким http методом будет отправляться эта форма -->
<!--action -- на какой адрес эта форма будет обращаться и передавать свои данные -->
<!--атрибут object - объект в который мы передаем параметры формы-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
<!--  в созданной форме указывается то поле, которое будет назначаться для объекта Person-->
<!--  label(подпись) для поля воода с id="name"-->
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
<!--    Name Error - текст заменяется th на текст из аннотации валидатора-->
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="yearOfBirth">Enter birth year</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Birth Error</div>
    <br/>

<!--  кнопка при нажатии которой данные формы отправляются с POST запросом-->
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
